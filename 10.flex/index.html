<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice 2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="title">Flexbox</h1>

    <h2>Navigation Bar</h2>

    <div class="nav demo">
      <div class="logo">LOGO</div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

      </div>
    </div>

  </section>

  <section class="card">
    <h2>Product Grid</h2>

    <div class="product-grid demo">
      <div class="product">1</div>
      <div class="product">2</div>
      <div class="product">3</div>
      <div class="product">4</div>
    </div>

  </section>

  <section class="card">

    <h2>Sidebar Layout</h2>
    <div class="layout demo">
      <aside class="sidebar">Sidebar</aside>
      <main class="content">Main Content</main>
    </div>

  </section>

  <section class="card">

    <h2>Alignment
    </h2>
    <div class="align-box demo">
      <div class="box a1">A</div>
      <div class="box a2">B</div>
      <div class="box a3">C</div>
    </div>
    
  </section>

</body>
</html>
